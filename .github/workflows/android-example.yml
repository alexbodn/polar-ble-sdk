name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      level:
        description: something
        type: boolean
        required: false

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x ./examples/example-android/androidBleSdkTestApp/gradlew
    - name: init Gradle
      run: ./examples/example-android/androidBleSdkTestApp/gradlew init

    - name: Gradle tasks
      run: ./examples/example-android/androidBleSdkTestApp/gradlew tasks

